<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Let's Play Madibs</title>
  </head>

  <body>
    <h1>MadLibs!</h1>
    <!-- User submitted entries -->
    <form method="post" action='results'>
      <div class="row">
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="https://cdn.shopify.com/s/files/1/0288/3131/8102/files/sqr_spc_H_lines-03_443d402e-3975-4a66-8c11-c27798be098e.png?height=628&pad_color=f8f5f2&v=1589984403&width=1200"
              alt="Noun Image"
              height="150px"
            />
            <div class="card-body">
              <h5 class="card-title">Enter A Noun</h5>
              <p class="card-text">
                (A Person Place or Thing)
              </p>
              <input type="text" id="noun" name="noun" value="Noun" /><br />
            </div>
          </div>
        </div>

        <!-- Verb -->
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-zRVNE7TFDoAxH8uozoH7n524Xi7Mq5Zl9w&usqp=CAU"
              alt="Verb Image"
              height="150px"
            />
            <div class="card-body">
              <h5 class="card-title">Enter A Verb</h5>
              <p class="card-text">
                (Designate an action word)
              </p>

              <input type="text" id="verb" name="verb" value="Verb" /><br />
              <!--  <a href="#" class="btn btn-primary" 
          >Enter Your Verb</a> -->
            </div>
          </div>
        </div>

        <!-- Adjective -->
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="https://englishlive.ef.com/blog/wp-content/uploads/sites/2/2019/03/english-adjectives.jpg"
              alt="Adjective Image"
              height="150px"
            />
            <div class="card-body">
              <h5 class="card-title">Enter An Adjective</h5>
              <p class="card-text">
                (Give a descriptive word)
              </p>

              <input
                type="text"
                id="adjective"
                name="adjective"
                value="Adjective"
              /><br />
              <!-- <a href="#" class="btn btn-primary"
          >Enter Your Adjective</a> -->
            </div>
          </div>
        </div>

        <!--- Adverb -->
        <div class="col-sm-3">
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              src="https://merriam-webster.com/assets/mw/images/video/vid-video-play-lg/video-drive-safe-ly-1152@1x.jpg"
              alt="Adverb Image"
              height="150px"
            />
            <div class="card-body">
              <h5 class="card-title">Enter An Adverb</h5>
              <p class="card-text">
                (Give a word that describe how a)
              </p>

              <input
                type="text"
                id="adverb"
                name="adverb"
                value="Adverb"
              /><br />
              <!-- <a href="#" class="btn btn-primary"
          >Enter Your Adverb</a> -->
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <input type="submit" value="Submit!"/>
        </div>
      </div>
      <div class="col-sm-12">
        <div id="resultBox"></div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
